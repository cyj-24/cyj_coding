name: Weekly Pharma Strategy Report

on:
  schedule:
    # 北京时间每天早上 7:30 (UTC 时间前一天 23:30)
    - cron: '30 23 * * *'
  workflow_dispatch: # 允许手动测试触发

# 赋予 GitHub Actions 写权限以回存 JSON 数据
permissions:
  contents: write

jobs:
  run-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Script
        env:
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          FEISHU_SECRET: ${{ secrets.FEISHU_SECRET }}
          # 以下为 Bitable 可选配置
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        run: python pharma_hunter_cron.py

      - name: Commit and Push History Change
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sent_reports.json
          # 只有在文件有变动时才提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update report history [skip ci]" && git push)
